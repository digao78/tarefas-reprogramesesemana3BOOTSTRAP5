<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 08</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 08</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário da questão 7 para que todos os seus campos fiquem com títulos flutuantes.</p>
        <hr>
    </div>
    <!-- Valor: 1.5 pontos -->
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8 col-xl-6">
        <h1 class="display-6 text-start">Cadastro de Cliente</h1>
        <hr>
        <form>
          <div class="mb-3">
            <div class="form-floating">
              <input type="text" class="form-control" id="nomeCompleto" placeholder=" ">
              <label for="nomeCompleto" class="form-label">Nome Completo</label>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-lg-3">
              <div class="form-floating">
                <input type="text" class="form-control" id="cpf" placeholder=" ">
                <label for="cpf" class="form-label">CPF</label>
              </div>
            </div>

            <div class="col-lg-4">
              <div class="input-group">
                <div class="form-floating">
                  <input type="text" class="form-control" id="dataNascimento" placeholder=" " value="dd/mm/aaaa">
                  <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                </div>
                <span class="input-group-text">
                  <i class="bi bi-calendar"></i>
                </span>
              </div>
            </div>

            <div class="col-lg-5">
              <div class="form-floating">
                <select class="form-select" placeholder=" ">
                  <option value="slct" selected hidden>Selecione um gênero...</option>
                  <option value="masculino">Masculino</option>
                  <option value="feminino">Feminino</option>
                  <option value="outro">Outro</option>
                </select>
                <label class="form-label">Gênero</label>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <div class="form-floating">
              <textarea class="form-control" id="endereco" rows="2" placeholder=" "></textarea>
              <label for="endereco" class="form-label">Endereço Completo</label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
